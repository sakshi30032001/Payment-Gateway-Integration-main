<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="contact.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="tsf.png" type="image/x-icon">

		<title>Contact Us</title>
	</head>
	<body style="background-color: #c5b7b7">
		<!-- header -->
		<div class="header" id="home">
			<a href="https://www.thesparksfoundationsingapore.org/" class="logo"
				><b>TSF Donation</b></a
			>
			<div class="header-right">
				<a class="active" href="index1.html">Home</a>
				<a href="https://rzp.io/l/xtqzAGIil0">Donate</a>
				
			</div>
		</div>
		<!-- main body -->
		<div class="main-body">
			<h1>Contact Us</h1>
			<div class="body-content">
				<div class="container">
					<label for="email"><b>Email:</b></label>
					<input
						type="email"
						placeholder="Enter valid email"
						name="email"
						required
						style="border-radius: 5px"
					/>
					<br />
					<label for="Name"><b>Name:</b></label>
					<input
						type="text"
						placeholder="Enter username"
						name="name"
						required
						style="border-radius: 5px"
					/>
					<br />
					<label for="text"><b>Message:</b></label>
					<input
						type="text"
						placeholder="Message..."
						name="message"
						required
						style="border-radius: 5px; height: 50px;"
					/>

					<div class="clearfix">
						<button type="submit" value="submit" class="button">Submit</button>
						<button type="reset" value="reset" class="button">Reset</button>
					</div>
				</div>
			</div>
		</div>
		<br>

		<!-- footer -->
		
<div class="site-footer" id="contact">
	<footer class="white-section" id="footer">

			 <a href="https://www.linkedin.com/company/the-sparks-foundation/mycompany/"style="color: rgb(0, 62, 177);">  Linkedin</a>

		</div>
	</footer>
</div>

	</body>
</html>
